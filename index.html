<!DOCTYPE html>
<html>
	<head>
		<title>Tweet</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="app.js"></script>
	</head>

	<body>
		<h3>Tweet Web Service</h3>
		<div class="tweet-box">
			<input type="button" name="all-tweets" value="Get all tweets"></input>
		</div>
		<div class="tweet-box">
			<input type="button" name="all-users" value="Get all know users"></input>
		</div>
		<div class="tweet-box">
			<input type="button" name="all-links" value="Get all external links"></input>
		</div>
		<div class="tweet-box">
			Please Enter Your Tweet ID:
			<input type="text" name="tweet-info"></input>
			<input type="button" name="get-tweet-info" value="Get all tweet info"></input>
		</div>
		<div class="tweet-box">
			Please Enter Your Tweet Name:
			<input type="text" name="user-info"></input>
			<input type="button" name="get-user-info" value="Get all user info"></input>
		</div>
		<div class="display-box">
			<!-- Display result -->
		</div>
	</body>
</html>
