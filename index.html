<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Tweet</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<h2 class="title">
			Tweet Web Service 
			<img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/twitter-128.png" width="30px"/>
		</h2>
		<div class="tweet-box">
			<input type="button" class="submit-all-button" name="all-tweets" id="all-tweets" value="Get all tweets"/>
		</div>
		<div class="tweet-box">
			<input type="button" class="submit-all-button" name="all-users" id="all-users" value="Get all known Twitter users"/>
		</div>
		<div class="tweet-box">
			<input type="button" class="submit-all-button" name="all-links" id="all-links" value="Get all external links"/>
		</div>
		<div class="tweet-box">
			<div class="tweet-form">
				Please Enter Tweet ID:
				<input class="form-control" type="text" name="tweet-id" id="tweet-id"/>
				<input type="button" class="submit-info-button" name="get-tweet-info" id="get-tweet-info" value="Get specific tweet info"/>
			</div>
		</div>
		<div class="tweet-box">
			<div class="tweet-form">
				Please Enter User Screen Name:
				<input class="form-control" type="text" name="user-info" id="user-name" required>
				<input type="button" class="submit-info-button" name="get-user-info" id="get-user-info" value="Get specific user info">
			</div>
		</div>
		<div class="display-box" id="display-box">
			<div class="message">Your serach result will be displayed here.</div>
		</div>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
